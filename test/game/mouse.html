<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script src="../gl-matrix.js"></script>
  <script src="../../dist/dailib.js"></script>
  <script>
    const canvas = document.querySelector('#canvas')
    canvas.style.width = '700px'
    canvas.style.height = '700px'
    const game = new dailib.Game(canvas)
    game.background = '#eee'
    const scene = new dailib.Node()
    game.switchScene(scene)
    game.start()

    game.on('mousedown', (e) => {
      console.log(e.button, e.position[0], e.position[1])
    })

    game.on('update', ({ mouse }) => {
      if (mouse.isDown()) {
        console.log('down')
      } else if (mouse.isPress()) {
        console.log('press')
      } else if (mouse.isUp()) {
        console.log('up')
      }
    })
  </script>
</body>
</html>
