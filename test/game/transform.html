<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script src="../gl-matrix.js"></script>
  <script src="../../dist/dlib.js"></script>
  <script>
    const canvas = document.querySelector('#canvas')
    const game = new dlib.Game(canvas)
    game.background = '#eee'
    game.start()

    const scene = new dlib.Scene()
    game.switchScene(scene)

    const box = new dlib.DrawableNode()
    scene.add(box)
    box.x = 250
    box.y = 250
    box.scaleX = 2
    box.update = ({ deltaTime }) => {
      box.transform.rotation += 0.001 * deltaTime
    }
    box.draw = ({ context }) => {
      context.fillStyle = 'gray'
      context.fillRect(-30, -30, 60, 60)
    }
    
    const box2 = new dlib.DrawableNode()
    scene.add(box2)
    box2.x = 50
    box2.y = 0
    box2.update = ({ deltaTime }) => {
      box2.transform.rotation += 0.001 * deltaTime
    }
    box2.draw = ({ context }) => {
      context.fillStyle = 'black'
      context.fillRect(-20, -20, 40, 40)
    }
    box.transform.addChild(box2.transform)
    
    const box3 = new dlib.DrawableNode()
    scene.add(box3)
    box3.x = 50
    box3.y = 0
    box3.update = ({ deltaTime }) => {
      box3.transform.rotation -= 0.002 * deltaTime
    }
    box3.draw = ({ context }) => {
      context.fillStyle = 'black'
      context.fillRect(-10, -10, 20, 20)
    }
    box2.transform.addChild(box3.transform)
  </script>
</body>
</html>
