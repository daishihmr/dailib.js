<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <canvas id="canvas" width="500" height="500"></canvas>
  <script src="../gl-matrix.js"></script>
  <script src="../../dist/dlib.js"></script>
  <script>
    const canvas = document.querySelector('#canvas')
    const game = new dlib.Game(canvas)
    game.background = '#eee'
    game.start()

    const scene = new dlib.Scene()
    game.switchScene(scene)

    const box = new dlib.DrawableNode()
    scene.add(box)
    box.x = 250
    box.y = 250
    box.scaleX = 2
    box.draw = ({ game }) => {
      game.context.fillStyle = 'gray'
      game.context.fillRect(-30, -30, 60, 60)
    }

    game.once('update', () => {
      const l = box.transform.globalToLocal([150, 200])
      console.log(l)
  
      const g = box.transform.localToGlobal([100, 0])
      console.log(g)
    })

</script>
</body>
</html>
